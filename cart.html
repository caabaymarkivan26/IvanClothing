<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Ivan Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="images/logo.png" alt="Ivan Clothing Zone Logo">
  </div>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a class="active" href="cart.html">Cart</a></li>
    </ul>
  </nav>
</header>

<section class="content">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div id="cart-total"></div>
  <button id="clear-cart-btn">Clear Cart</button>
  <button id="place-order-btn">Place Order</button>
</section>

<footer class="footer">
  <p>&copy; 2025 Ivan Style. All Rights Reserved.</p>
</footer>

<script>
  // LOAD CART
  function loadCart() {
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotalContainer = document.getElementById("cart-total");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cartItemsContainer.innerHTML = "";

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
      cartTotalContainer.innerHTML = "";
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      total += item.price;
      const itemDiv = document.createElement("div");
      itemDiv.className = "cart-item";
      itemDiv.innerHTML = `
        <img src="${item.img}" alt="${item.name}" class="cart-item-img">
        <span>${item.name} - ₱${item.price}</span>
        <button class="remove-btn" data-index="${index}">Remove</button>
      `;
      cartItemsContainer.appendChild(itemDiv);
    });

    cartTotalContainer.innerHTML = `<h3>Total: ₱${total}</h3>`;

    // Remove item from cart
    document.querySelectorAll(".remove-btn").forEach(btn => {
      btn.onclick = () => {
        const index = btn.getAttribute("data-index");
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      };
    });
  }

  document.getElementById("clear-cart-btn").onclick = () => {
    localStorage.removeItem("cart");
    loadCart();
  };
document.getElementById("place-order-btn").onclick = () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if (cart.length === 0) {
    alert("Your cart is empty. Add items first!");
    return;
  }

  // Optionally, ask for user name/email
  const userName = prompt("Enter your name for the order:");
  const userEmail = prompt("Enter your email for confirmation:");

  // Simulate order placement
  alert(`✅ Thank you ${userName || ""}! Your order has been placed successfully!\nA confirmation will be sent to ${userEmail || "your email"}.`);

  // Clear cart
  localStorage.removeItem("cart");
  loadCart();
};

  window.onload = loadCart;
</script>

<style>
.cart-item {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 10px;
  background: #fff;
  padding: 10px;
  border-radius: 5px;
}

.cart-item-img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 5px;
}

.remove-btn {
  margin-left: auto;
  background: #ff4d4d;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.remove-btn:hover {
  background: #e60000;
}

#cart-total {
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
}

#clear-cart-btn {
  margin-top: 15px;
  padding: 8px 15px;
  border: none;
  background: #ff9900;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

#clear-cart-btn:hover {
  background: #e68a00;
}
</style>

</body>
</html>
